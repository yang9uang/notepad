server:
  port: 8000

spring:
  application:
    name: notepad-getaway
  redis:
    host: 120.79.30.86
    port: 6380
    password:
  cloud:
    nacos:
      discovery:
        server-addr: www.blogyg.cn:8848
        namespace: 274f657d-1f85-4fce-b33c-006439d97d9c
    gateway:
      #忽略大小写
      discovery:
        locator:
          lower-case-service-id: true
      #路由匹配，注意格式缩进，否则会报错
      routes:
        - id: notepad-auth-api
          uri: lb://notepad-auth-api
          #predicates可以指定匹配规则
          #Weight 代表路由分发的权重
          predicates:
            - Path=/api/**
          # 限流过滤配置
          filters:
            # 转发到对应服务时去掉第一个宏,最多5个字符，超过会报404
            - StripPrefix=1
            - name: RequestRateLimiter
              args:
                #redis-rate-limiter.replenishRate：允许用户每秒处理多少个请求
                redis-rate-limiter.replenishRate: 90
                #redis-rate-limiter.burstCapacity：令牌桶的容量，允许在一秒钟内完成的最大请求数
                redis-rate-limiter.burstCapacity: 90
                #key-resolver：使用SpEL按名称引用bean
                key-resolver: "#{@ipKeyResolver}"
            # 熔断降级配置
            - name: Hystrix
              args:
                name: default
                fallbackUri: 'forward:/defaultfallback'

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 6000
  shareSecurityContext: true
